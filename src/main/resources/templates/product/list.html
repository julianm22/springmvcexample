<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Spring Core Online Tutorial - Product List</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.4.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.4.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">
    <h2 class="jumbotron">Product List</h2>
    <div th:if="${not #lists.isEmpty(products)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td><a th:href="${'/product/show/' + product.id}" class="btn btn-default">View</a></td>
                <td><a th:href="${'/product/edit/' + product.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/product/delete/' + product.id}" class="btn btn-default">Delete</a></td>
            </tr>
        </table>
    </div>
    <a href="/product/new" class="btn btn-primary">New Product</a>
</div>
</body>
</html>
