<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Customer List</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.4.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.4.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2 class="jumbotron">Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Shipping Address</th>
                <th>Billing Address</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.shippingAddress}"></td>
                <td th:text="${customer.billingAddress}"></td>
                <td><a th:href="${'/customer/show/' + customer.id}" class="btn btn-default">View</a> </td>
                <td><a th:href="${'/customer/edit/' + customer.id}" class="btn btn-default">Edit</a> </td>
                <td><a th:href="${'/customer/delete/' + customer.id}" class="btn btn-default">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/customer/new" class="btn btn-primary">New Customer</a>
        </div>
    </div>
</div>

</body>
</html>
